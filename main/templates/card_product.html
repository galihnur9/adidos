<div class="bg-gray-900/50 rounded-2xl border border-gray-800 overflow-hidden card-hover group">
  <!-- Product Image -->
  <div class="relative h-64 bg-gradient-to-br from-gray-800 to-gray-900 overflow-hidden">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="{{ product.name }}" 
           class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
    {% else %}
      <div class="w-full h-full flex items-center justify-center">
        <i class="fas fa-image text-6xl text-gray-600"></i>
      </div>
    {% endif %}
    
    {% if product.is_featured %}
      <div class="absolute top-4 left-4 bg-white text-black text-xs font-bold px-3 py-1 rounded-full">
        <i class="fas fa-star mr-1"></i>FEATURED
      </div>
    {% endif %}
    
    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300"></div>
  </div>

  <!-- Product Info -->
  <div class="p-6">
    <!-- Category Badge di bawah gambar -->
    <div class="mb-3">
      <span class="inline-block bg-transparent border border-gray-400 text-gray-400 text-xs font-semibold px-3 py-1 rounded-full">
        {{ product.get_category_display }}
      </span>
    </div>
    
    <h3 class="text-xl font-bold text-white mb-4 group-hover:text-gray-300 transition-colors">
      <a href="{% url 'main:show_product' product.id %}">
        {{ product.name }}
      </a>
    </h3>
    
    <!-- Price Section -->
    <div class="mb-6">
      <div class="text-lg font-semibold text-white">
        Rp {{ product.price|floatformat:0 }}
      </div>
    </div>
    
    <a href="{% url 'main:show_product' product.id %}" 
       class="w-full bg-white text-black py-3 px-4 rounded-full font-semibold transition-all duration-300 hover:bg-gray-200 transform hover:scale-105 flex items-center justify-center group">
      <i class="fas fa-eye mr-2 group-hover:mr-3 transition-all"></i>View Details
    </a>
  </div>
</div>
