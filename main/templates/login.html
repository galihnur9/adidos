{% extends 'base.html' %}
{% block meta %}
<title>Login - Adidos</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center px-6">
  <div class="w-full max-w-md">
    
    <!-- Logo & Title -->
    <div class="text-center mb-12">
      <h1 class="text-6xl font-black text-white mb-4 text-gradient">
        ADIDOS
      </h1>
      <h2 class="text-2xl font-semibold text-white mb-2">Welcome Back</h2>
      <p class="text-gray-400">Sign in to your premium account</p>
    </div>
    
    <!-- Login Form -->
    <div class="bg-gray-900/50 rounded-3xl border border-gray-800 p-8">
      
      <!-- Error Messages -->
      <div id="error-message" class="hidden mb-6">
        <div class="bg-red-900/50 border border-red-600 text-red-300 px-4 py-3 rounded-xl">
          <i class="fas fa-exclamation-circle mr-2 text-red-400"></i>
          <span id="error-text"></span>
        </div>
      </div>
      
      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username -->
        <div>
          <label for="username" class="block text-white font-semibold mb-3">
            Username
          </label>
          <input type="text" id="username" name="username" required
                 class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-white focus:ring-2 focus:ring-white/20 focus:outline-none transition-all duration-300"
                 placeholder="Enter your username">
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-white font-semibold mb-3">
            Password
          </label>
          <input type="password" id="password" name="password" required
                 class="w-full bg-gray-800 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:border-white focus:ring-2 focus:ring-white/20 focus:outline-none transition-all duration-300"
                 placeholder="Enter your password">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="login-btn"
                class="w-full bg-white text-black py-4 px-6 rounded-full font-bold text-lg transition-all duration-300 hover:bg-gray-200 transform hover:scale-105 mt-8">
          <i class="fas fa-sign-in-alt mr-2"></i>
          <span id="login-text">Sign In</span>
        </button>
      </form>
      
      <!-- Register Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-400">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-white font-semibold hover:text-gray-300 transition-colors">
            Create Account
          </a>
        </p>
      </div>
    </div>
    
    <!-- Back to Home -->
    <div class="text-center mt-8">
      <a href="{% url 'main:show_main' %}" class="text-gray-400 hover:text-white transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
      </a>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    
    // Show loading state
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Signing In...</span>';
    
    // Hide previous errors
    errorMessage.classList.add('hidden');
    
    // Prepare form data
    const formData = new FormData(this);
    
    fetch('{% url "main:login_ajax" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            // Show success toast
            showToast(result.message, 'success');
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = result.redirect_url;
            }, 1500);
        } else {
            // Show error message
            errorText.textContent = result.message;
            errorMessage.classList.remove('hidden');
            
            // Show error toast
            showToast(result.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        const errorMsg = 'Connection error. Please try again.';
        errorText.textContent = errorMsg;
        errorMessage.classList.remove('hidden');
        showToast(errorMsg, 'error');
    })
    .finally(() => {
        // Reset button state
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i><span>Sign In</span>';
    });
});

// Toast notification function
function showToast(message, type = 'success') {
    // Remove existing toasts
    const existingToasts = document.querySelectorAll('.toast');
    existingToasts.forEach(toast => toast.remove());
    
    const toast = document.createElement('div');
    const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
    const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
    
    toast.className = `toast fixed top-4 right-4 px-6 py-3 rounded-lg text-white transform translate-x-full transition-all duration-300 ${bgColor} flex items-center shadow-lg z-50`;
    toast.innerHTML = `<i class="${icon} mr-2"></i>${message}`;
    
    document.body.appendChild(toast);
    
    // Animate in
    setTimeout(() => toast.style.transform = 'translateX(0)', 100);
    
    // Animate out
    setTimeout(() => {
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}
</script>

{% endblock content %}
