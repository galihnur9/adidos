<!-- Modal Edit Product -->
<div id="editModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
  <div id="editModalContent" class="relative bg-gray-900 rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out border border-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700 rounded-t">
      <h3 class="text-xl font-semibold text-white">
        <i class="fas fa-edit mr-2"></i>Edit Product
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeEditModalBtn">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 max-h-96 overflow-y-auto">
      <form id="editProductForm">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="edit-name" class="block text-sm font-medium text-white mb-2">Product Name</label>
          <input type="text" id="edit-name" name="name" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required>
        </div>
        
        <div class="mb-4">
          <label for="edit-price" class="block text-sm font-medium text-white mb-2">Price</label>
          <input type="number" id="edit-price" name="price" min="1" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required>
        </div>
        
        <div class="mb-4">
          <label for="edit-description" class="block text-sm font-medium text-white mb-2">Description</label>
          <textarea id="edit-description" name="description" rows="3" class="mt-1 block w-full h-32 resize-none border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required></textarea>
        </div>
        
        <div class="mb-4">
          <label for="edit-category" class="block text-sm font-medium text-white mb-2">Category</label>
          <select id="edit-category" name="category" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required>
            <option value="shirt">Shirt</option>
            <option value="pants">Pants</option>
            <option value="shoes">Shoes</option>
            <option value="socks">Socks</option>
            <option value="jacket">Jacket</option>
            <option value="sweater">Sweater</option>
            <option value="shorts">Shorts</option>
            <option value="accessories">Accessories</option>
            <option value="others">Others</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="edit-stock" class="block text-sm font-medium text-white mb-2">Stock</label>
          <input type="number" id="edit-stock" name="stock" min="0" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required>
        </div>
        
        <div class="mb-4">
          <label for="edit-size" class="block text-sm font-medium text-white mb-2">Size</label>
          <input type="number" id="edit-size" name="size" min="1" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400" required>
        </div>
        
        <div class="mb-4">
          <label for="edit-thumbnail" class="block text-sm font-medium text-white mb-2">Thumbnail URL</label>
          <input type="url" id="edit-thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500 focus:border-gray-400">
        </div>
        
        <div class="mb-4">
          <label class="flex items-center">
            <input type="checkbox" id="edit-is_featured" name="is_featured" class="rounded bg-gray-800 border-gray-600 text-yellow-600 focus:ring-yellow-500">
            <span class="ml-2 text-sm text-white">Featured Product</span>
          </label>
        </div>
      </form>
    </div>
    
    <!-- Modal footer -->
    <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-700 rounded-b justify-center md:justify-end">
      <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300" id="cancelEditButton">Cancel</button>
      <button type="submit" id="submitEditProduct" form="editProductForm" class="bg-yellow-700 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300">
        <i class="fas fa-save mr-2"></i>Update Product
      </button>
    </div>
  </div>
</div>
