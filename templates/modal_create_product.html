<!-- Modal Create Product -->
<div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
  <div id="crudModalContent" class="relative bg-gray-900 rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out border border-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700 rounded-t">
      <h3 class="text-xl font-semibold text-white">
        Add New Product
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-700 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <form id="productEntryForm">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-white">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-white">Price</label>
          <input type="number" id="price" name="price" min="1" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Enter price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-white">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full h-32 resize-none border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Describe your product" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-white">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" required>
            <option value="">Choose category</option>
            <option value="shirt">Shirt</option>
            <option value="pants">Pants</option>
            <option value="shoes">Shoes</option>
            <option value="socks">Socks</option>
            <option value="jacket">Jacket</option>
            <option value="sweater">Sweater</option>
            <option value="shorts">Shorts</option>
            <option value="accessories">Accessories</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-white">Stock</label>
          <input type="number" id="stock" name="stock" min="0" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Enter stock" required>
        </div>
        <div class="mb-4">
          <label for="size" class="block text-sm font-medium text-white">Size</label>
          <input type="number" id="size" name="size" min="1" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Enter size" required>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-white">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-600 rounded-md p-2 bg-gray-800 text-white hover:border-gray-500" placeholder="Enter image URL (optional)">
        </div>
        <div class="mb-4">
          <label class="flex items-center">
            <input type="checkbox" id="is_featured" name="is_featured" class="rounded bg-gray-800 border-gray-600 text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-sm text-white">Featured Product</span>
          </label>
        </div>
      </form>
    </div>
    
    <!-- Modal footer -->
    <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-700 rounded-b justify-center md:justify-end">
      <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
      <button type="submit" id="submitProductEntry" form="productEntryForm" class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
    </div>
  </div>
</div>
