<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %} {% endblock meta %}
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Global CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .navbar-hide {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .navbar-show {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
        }
        
        /* Carousel Styles */
        .bg-carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .carousel-image.active {
            opacity: 1;
        }
        
        .carousel-dot.active {
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
    </style>
</head>
<div id="loading-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
  <div class="text-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-white mx-auto mb-4"></div>
    <h2 class="text-2xl font-bold text-white">ADIDOS</h2>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    document.getElementById('loading-screen').style.display = 'none';
  });
</script>

<button id="backToTop" class="fixed bottom-8 right-8 bg-white text-black w-12 h-12 rounded-full shadow-lg opacity-0 transition-all duration-300 hover:scale-110 z-40">
  <i class="fas fa-arrow-up"></i>
</button>

<script>
  const backToTop = document.getElementById('backToTop');
  window.addEventListener('scroll', function() {
    if (window.pageYOffset > 300) {
      backToTop.style.opacity = '1';
    } else {
      backToTop.style.opacity = '0';
    }
  });
  
  backToTop.addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
<body class="bg-black text-white">
    {% block content %}
    {% endblock content %}
    
    <script>
        // Navbar scroll behavior
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down
                navbar.classList.add('navbar-hide');
                navbar.classList.remove('navbar-show');
            } else {
                // Scrolling up
                navbar.classList.add('navbar-show');
                navbar.classList.remove('navbar-hide');
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
